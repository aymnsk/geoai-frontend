<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧠 GeoAI — Smart Zone Recommender</title>

  <!-- 🌍 Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 75vh;
      width: 100%;
    }

    .container {
      padding: 15px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="container">
    <h2>🧠 GeoAI — Smart Zone Recommender</h2>
    <form id="questionForm">
      <input type="text" id="question" placeholder="Ask something like 'Best zone to build a hospital?'" required />
      <br />
      <button type="submit">Ask AI</button>
    </form>
    <div id="result">🤖 Waiting for your question...</div>
  </div>

  <!-- 📍 Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- 🔗 Map logic -->
  <script src="map.js"></script>
</body>
</html>
